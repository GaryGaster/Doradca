{% extends "main/index.html" %}
{% load static %}
{% block title %} PATRYK KOZIO≈Å | BLOG {% endblock %}

{% block content %}
<h1>POST</h1>
<ul>
    {% for post in object_list %}
    <li> <a href="{% url 'blog-detail' post.pk %}"> {{ post.title }} -
        {{post.author.first_name}}
        {{post.author.last_name}}</a> -
        <a href="{% url 'update-post' post.pk %}"><i class="far fa-edit"></i></a>
        <a href="{% url 'delete-post' post.pk %}"><i class="fas fa-trash-alt"></i></a>

        <br/>
        {{ post.body }}</li>
    {% endfor %}
</ul>

{% endblock %}
